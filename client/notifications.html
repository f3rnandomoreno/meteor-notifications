<template name="kahon_notifications">
  <ul class="dropdown-menu" role="menu">
    {{#each notifications}}
         <li class="{{isRead _id}}" >
            <a href="{{url}}">
                <p>{{title}}</p>
                <p>{{message}}</p>
            </a>
        </li>
        <li class="divider"></li>
    {{/each}}
  </ul>
</template>

<template name="kahon_notificationsDropDown">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Notifications {{num_unread}} <span class="caret"></span></a>
      {{> kahon_notifications}}
    </li>
</template>
