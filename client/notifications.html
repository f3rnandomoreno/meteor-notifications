<template name="kahon_notifications">
  <ul class="dropdown-menu">
    {{#each notifications}}
         <li class="{{isRead _id}}">
            <a href="#" style="text-align: center" class="close" id="{{_id}}">x</a>
            <a href="{{url}}">
                <p>{{title}}</p>
                <p>{{message}}</p>
            </a>
        </li>
        <li class="divider"></li>
    {{/each}}
  </ul>
</template>

<template name="kahon_notificationsDropDown">
      <a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown" role="button" aria-expanded="false">{{> iconTint}} <span class="badge" style="background-color:#E02121">{{num_unread}}</span> <span class="caret"></span></a>
      {{> kahon_notifications}}
</template>

<template name="iconTint">
  <span class="glyphicon glyphicon-tint"></span>
</template>
